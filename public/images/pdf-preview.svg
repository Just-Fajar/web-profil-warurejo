<svg width="200" height="260" xmlns="http://www.w3.org/2000/svg">
  <!-- Background dokumen putih -->
  <rect width="200" height="260" fill="white" rx="4"/>
  
  <!-- Border -->
  <rect width="200" height="260" fill="none" stroke="#e5e7eb" stroke-width="2" rx="4"/>
  
  <!-- Header biru muda (seperti header PDF) -->
  <rect x="20" y="20" width="160" height="30" fill="#dbeafe" rx="2"/>
  
  <!-- Logo/Icon PDF di tengah atas -->
  <circle cx="100" cy="80" r="25" fill="#3b82f6" opacity="0.1"/>
  <path d="M90 70 h20 l-10 20 z" fill="#3b82f6"/>
  <text x="100" y="125" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#3b82f6" text-anchor="middle">DOKUMEN</text>
  
  <!-- Garis-garis teks (simulasi isi dokumen) -->
  <rect x="20" y="145" width="160" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="20" y="160" width="140" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="20" y="175" width="155" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="20" y="190" width="130" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="20" y="205" width="150" height="6" fill="#e5e7eb" rx="2"/>
  <rect x="20" y="220" width="120" height="6" fill="#e5e7eb" rx="2"/>
  
  <!-- Footer -->
  <text x="100" y="245" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">Preview PDF</text>
</svg>
